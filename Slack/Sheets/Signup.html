<!DOCTYPE html>

<html lang="en-US">

<head>

    <meta charset="utf-8" />
    <link href="./Signup.css" type="text/css" rel="stylesheet" />
    <link href="../images/icons8-slack-96.png" type="image/png" rel="icon" sizes="96x96" />
    <title>SignUp | Slack</title>

</head>

<body>

    <div class="headcontainer">

        <img src="../images/Slack-Logo.png" alt="Slack Logo" />

        <h1>
            First of all, enter your email address
        </h1>

        <p>We suggest using the <strong>email address you use at work.</strong>
        </p>

        <form name="login-form" target="_blank" method="POST" action="Account created Successfully" align="center">


            <input type="email" name="user-email" id="email" value="" placeholder="name@work-email.com" size="30"
                maxlength="40" required>

            <input id="submit" type="submit" value="Continue"/>

            <p class="line"></p>
            <span><strong>OR</strong></span>
            <p class="line"></p>

            <button id="google" onclick="alert('You will be redirected to the Google sign in page')">
                <img src="../images/google.png" alt="google logo" /> <span>Sign Up With Google</span>
            </button>

            <button id="apple" onclick="alert('You will be redirected to the Apple sign in page')">
                <img src="../images/apple-logo.png" alt="apple logo" /> <span>Sign Up With Apple</span>
            </button>

        

            



        </form>

    </div>

    <div class="relative">

        <span style="color: gray;">
            Already using Slack?
            <br>
            <a href="./Login.html" target="_blank">Sign in to an existing workspace</a>
        </span>
    </div>
</body>

</html>
